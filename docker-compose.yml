version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bookswap_mysql
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookswap_db
      MYSQL_USER: bookswap_user
      MYSQL_PASSWORD: bookswap_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Mount the migrations directory if you have init scripts
      # - ./sql/migrations:/docker-entrypoint-initdb.d
    networks:
      - bookswap_network

  # Adminer - Database Management Tool
  adminer:
    image: adminer:latest
    container_name: bookswap_adminer
    restart: "no"
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
    networks:
      - bookswap_network
    depends_on:
      - mysql

  # Redis (for caching & sessions)
  redis:
    image: redis:7-alpine
    container_name: bookswap_redis
    restart: "no"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookswap_network

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bookswap_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000
      APP_NAME: BookSwap Community
      
      # Database (MySQL)
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: ${DB_USERNAME:-bookswap_user}
      DB_PASSWORD: ${DB_PASSWORD:-bookswap_pass}
      DB_DATABASE: ${DB_DATABASE:-bookswap_db}
      DB_SYNCHRONIZE: "false"
      
      # JWT Configuration
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION:-30d}
      
      # Google OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/api/v1/auth/google/callback}
      
      # Google Books API
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # AWS S3 (for file uploads)
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:-bookswap-uploads}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-southeast-1}
      
      # SendGrid Email
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      SENDGRID_FROM_EMAIL: ${SENDGRID_FROM_EMAIL}
      APP_URL: ${APP_URL:-http://localhost:3000}
      
      # Frontend URL for CORS
      FRONTEND_URL: http://localhost:5173
      
      # Swagger
      SWAGGER_TITLE: BookSwap API
      SWAGGER_DESCRIPTION: API documentation for BookSwap Community
      SWAGGER_VERSION: "1.0"
      
    networks:
      - bookswap_network
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:

networks:
  bookswap_network:
    driver: bridge