version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bookswap_mysql
    restart: "no"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookswap_db
      MYSQL_USER: bookswap_user
      MYSQL_PASSWORD: bookswap_pass
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bookswap_network

  # Adminer - Database Management Tool
  adminer:
    image: adminer:latest
    container_name: bookswap_adminer
    restart: "no"
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mysql
      ADMINER_DESIGN: dracula
    networks:
      - bookswap_network
    depends_on:
      - mysql

  # Redis (for caching & sessions)
  redis:
    image: redis:7-alpine
    container_name: bookswap_redis
    restart: "no"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bookswap_network

  # NestJS Backend Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: bookswap_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Application
      NODE_ENV: production
      PORT: 3000
      APP_NAME: BookSwap Community
      
      # Database (MySQL)
      DB_TYPE: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: bookswap_user
      DB_PASSWORD: bookswap_pass
      DB_DATABASE: bookswap_db
      DB_SYNCHRONIZE: "false"
      
      # JWT Configuration
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRATION: 7d
      JWT_REFRESH_SECRET: your-refresh-secret-key-different-from-access
      JWT_REFRESH_EXPIRATION: 30d
      
      # Google OAuth
      GOOGLE_CLIENT_ID: your-google-client-id
      GOOGLE_CLIENT_SECRET: your-google-client-secret
      GOOGLE_CALLBACK_URL: http://localhost:3000/api/v1/auth/google/callback
      
      # Google Books API
      GOOGLE_BOOKS_API_KEY: AIzaSyDWxJoS4ODGgU7umfIPonYxBlA0cTxnX68
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # AWS S3 (for file uploads)
      AWS_S3_BUCKET: bookswap-uploads
      AWS_ACCESS_KEY_ID: your-aws-key
      AWS_SECRET_ACCESS_KEY: your-aws-secret
      AWS_REGION: ap-southeast-1
      
      # SendGrid Email
      SENDGRID_API_KEY: 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
      SENDGRID_FROM_EMAIL: lehuynhhuyhoang2404@gmail.com
      APP_URL: http://localhost:3000
      
      # Frontend URL for CORS
      FRONTEND_URL: http://localhost:5173
      
      # Swagger
      SWAGGER_TITLE: BookSwap API
      SWAGGER_DESCRIPTION: API documentation for BookSwap Community
      SWAGGER_VERSION: "1.0"
      
    networks:
      - bookswap_network
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
  redis_data:

networks:
  bookswap_network:
    driver: bridge